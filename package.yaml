name:                lambda-calculus-repl
version:             0.1.0.0
github:              "liontiger23/lambda-calculus-repl"
license:             BSD-3-Clause
author:              "Ivan Trepakov"
maintainer:          "liontiger23@gmail.com"
copyright:           "Copyright (c) 2024 Ivan Trepakov"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/liontiger23/lambda-calculus-repl#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- parser-combinators
- containers
- mtl
- haskeline

default-extensions:
- OverloadedStrings

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  lambda-calculus-repl-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-calculus-repl

tests:
  lambda-calculus-repl-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-calculus-repl
    - tasty
    - tasty-hunit
    - tasty-quickcheck
